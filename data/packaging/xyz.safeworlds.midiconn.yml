id: xyz.safeworlds.midiconn
command: midiconn
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
cleanup:
  - /bin/sdl2-config
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /lib/*.a
  - /lib/*.la
  - /share/aclocal
  - /share/rtmidi
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --share=ipc
modules:
  # libdecor provides client window decorations under Wayland
  - name: libdecor
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/libdecor/libdecor
        tag: 0.1.1
  # SDL 2.26.x is needed to utilize libdecor
  - name: SDL2
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/libsdl-org/SDL
        tag: release-2.26.2
  - name: fmt
    buildsystem: cmake-ninja
    config-opts:
      - -DFMT_DOC=OFF
      - -DFMT_INSTALL=ON
      - -DFMT_TEST=OFF 
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/fmtlib/fmt
        tag: '8.1.1'
  - name: spdlog
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/gabime/spdlog
        tag: v1.10.0
  - name: midiconn
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: dir
        path: './../..'
