
default:
  interruptible: true

variables:
  GIT_SUBMODULE_STRATEGY: recursive

.rules:optional:
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
    - if: '$CI_PIPELINE_SOURCE == "push"'
      when: manual
      allow_failure: true

build-linux:
  image: registry.gitlab.com/mfep/midi-connector:latest
  stage: build
  script:
    - cmake -S . -B build
      -D CMAKE_CXX_FLAGS="-Wall -Wextra"
      -D CMAKE_BUILD_TYPE=Release
      -D MC_COMMIT_SHA=${CI_COMMIT_SHA}
    - cmake --build build -j `nproc`
  artifacts:
    paths:
      - build/midi_connector
    expire_in: 1 week

build-linux-flatpak:
  stage: build
  image: ubuntu
  extends:
    - .rules:optional
  script:
    - apt-get update -y && apt-get install -y flatpak-builder
    - flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
    - flatpak install -y flathub org.freedesktop.Sdk//21.08 org.freedesktop.Platform//21.08
    - flatpak-builder build/flatpak packaging/midi_connector.yml
  artifacts:
    paths:
      - build/flatpak
    expire_in: 1 week
  cache:
    paths:
      - .flatpak-builder

build-windows:
  stage: build
  extends:
    - .rules:optional
  tags:
    - shared-windows
    - windows
    - windows-1809
  before_script:
    - pwd
    - cd C:/vcpkg
    - git fetch
    - git checkout master
    - git pull
    - bootstrap-vcpkg.bat
  script:
    - cd C:/GitLab-Runner/builds/mfep/midi-connector
    - vcpkg install spdlog:x64-windows sdl2:x64-windows freetype[core]:x64-windows rtmidi:x64-windows
    - wget.exe https://github.com/Kitware/CMake/releases/download/v3.22.2/cmake-3.22.2-windows-x86_64.zip
    - 7z x -y cmake-3.22.2-windows-x86_64.zip
    - git submodule update --init
    - cmake-3.22.2-windows-x86_64/bin/cmake -S . -B build -D CMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake -D COMMIT_HASH=${CI_COMMIT_SHA}
    - cmake-3.22.2-windows-x86_64/bin/cmake --build build --config Release
  artifacts:
    paths:
      - build/Release/midi_connector.exe
      - build/Release/*.dll
    expire_in: 1 week
