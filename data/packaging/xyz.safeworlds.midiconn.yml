id: xyz.safeworlds.midiconn.Devel
command: midiconn
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
separate-locales: false
cleanup:
  - /bin/sdl2-config
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /lib/*.a
  - /lib/*.la
  - /share/aclocal
  - /share/rtmidi
  - /share/cmake
  - /share/pkgconfig
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --share=ipc
modules:
  - name: fmt
    buildsystem: cmake-ninja
    config-opts:
      - -DFMT_DOC=OFF
      - -DFMT_INSTALL=ON
      - -DFMT_TEST=OFF 
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/fmtlib/fmt
        tag: '8.1.1'
  - name: spdlog
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/gabime/spdlog
        tag: v1.10.0
  - name: nlohmann_json
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DJSON_BuildTests=OFF
    sources:
      - type: git
        url: https://github.com/nlohmann/json
        tag: v3.11.2
  - name: midiconn
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: dir
        path: './../..'
