command: midi_connector
id: xyz.safeworlds.midi-connector
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
modules:
  - name: SDL2
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/libsdl-org/SDL
        tag: release-2.0.22
  - name: fmt
    buildsystem: cmake-ninja
    config-opts:
      - -DFMT_DOC=OFF
      - -DFMT_INSTALL=ON
      - -DFMT_TEST=OFF 
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/fmtlib/fmt
        tag: '8.1.1'
  - name: spdlog
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/gabime/spdlog
        tag: v1.10.0
  - name: midi_connector
    buildsystem: cmake-ninja
    config-opts:
      - -DRTMIDI_API_JACK=OFF
      - -DCMAKE_BUILD_TYPE=Release
      - -DRTMIDI_BUILD_STATIC_LIBS=ON
    sources:
      - type: git
        path: './..'
        branch: flatpak
cleanup:
  - /bin/sdl2-config
  - /include
  - /lib/cmake
  - /lib/debug
  - /lib/pkgconfig
  - /lib/*.a
  - /lib/*.la
  - /share
finish-args:
- --socket=x11
- --socket=wayland
- --socket=pulseaudio
- --filesystem=host
- --device=dri
